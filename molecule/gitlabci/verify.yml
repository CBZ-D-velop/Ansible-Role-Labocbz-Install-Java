---
# Don't forget to keep this file updated
# molecule/<scenario>/verify.yml
- name: "Verify"
  hosts: "all"
  gather_facts: false
  tasks:

    - name: "Verify Java -version, with alternative / default"
      register: java_version_output
      changed_when: java_version_output.rc != 0
      failed_when: "'build {{ tower_java_version }}' not in java_version_output.stderr"
      ansible.builtin.command: java -version

    - name: "Check Java versions {{ tower_java_version }}/8 binaires files"
      block:
        - name: "Check Java java-{{ tower_java_version }} custom binaries"
          loop:
            - "/usr/bin"
            - "/bin"
          loop_control:
            loop_var: java_path
          register: file_check
          failed_when: not file_check.stat.exists
          ansible.builtin.stat:
            path: "{{ java_path }}/java-{{ tower_java_version }}"

        - name: "Check Java java-8 custom binaries"
          block:
          - name: "Check Java java-8 custom binaries"
            loop:
              - "/usr/bin"
              - "/bin"
            loop_control:
              loop_var: java_path
            register: file_check
            failed_when: not file_check.stat.exists
            ansible.builtin.stat:
              path: "{{ java_path }}/java-8"

    - name: "Verify Java -version, with custom binaries"
      block:
        - name: "Verify Java -version, with custom binaries for Java {{ tower_java_version }}"
          loop:
            - "java-{{ tower_java_version }}"
            - "/usr/bin/java-{{ tower_java_version }}"
            - "/bin/java-{{ tower_java_version }}"
          loop_control:
            loop_var: java_call
          register: java_version_output
          changed_when: java_version_output.rc != 0
          failed_when: "'build {{ tower_java_version }}' not in java_version_output.stderr"
          ansible.builtin.command: "{{ java_call }} -version"

        - name: "Verify Java -version, with custom binaries for Java 8"
          loop:
            - "java-8"
            - "/usr/bin/java-8"
            - "/bin/java-8"
          loop_control:
            loop_var: java_call
          register: java_version_output
          changed_when: java_version_output.rc != 0
          failed_when: "'build 1.8' not in java_version_output.stderr"
          ansible.builtin.command: "{{ java_call }} -version"
